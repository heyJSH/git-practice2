<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * { border: 1px solid darkgray}

        /* font-family: 글꼴(폰트) 변경 */
        /* @font-face는 사이트 '눈누'에서 GmarketSans 폰트를 선택 후, 웹폰트로 사용 부분을 복붙한 내용 */
        @font-face {
        font-family: 'GmarketSansMedium';
        src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansMedium.woff') format('woff');
        font-weight: normal;
        font-style: normal;
        }
        h1 { font-family:'GmarketSansMedium'; }
        p { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;}

        /* 무지개 색상 지정 */
        #r { background-color: red; }
        .o { background-color: orange; }
        .y { background-color: yellow; }
        .g { background-color: green; color: white; }
        .b { background-color: blue; color: white; }
        .n { background-color: navy; color: white; }
        .p { background-color: purple; color: white; }

        /* 색상조합코드로 색상 지정 */
        .A { background-color: #ca848a; }
        .B { background-color: #ffbe98; }
        .C { background-color: #964f4c; }
        .D { background-color: #a78c7b; }
        .E { background-color: #d8c8bd; }

    </style>
</head>
<body>
    <div class="wapper">
        <h1>무지개색상</h1>
        <p id="r">1</p>
        <p class="o">2</p>
        <p class="y">3</p>
        <p class="g">4</p>
        <p class="b">5</p>
        <p class="n">6</p>
        <p class="p">7</p>

        <h1>색상조합코드</h1>
        <p class="A">A</p>
        <p class="B">B</p>
        <p class="C">C</p>
        <p class="D">D</p>
        <p class="E">E</p>
    </div>
</body>
</html>
